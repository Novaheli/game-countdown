<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Mining</title>
    <style>
        body {
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative; /* Cần cho việc định vị tên người dùng */
        }
        .game-container {
            text-align: center;
        }
        .start-button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start-button:hover {
            background-color: #0056b3;
        }
        #countdown {
            display: none; /* Ẩn dòng đếm ngược */
        }
        #tokens-container {
            background-color: #ccc; /* Màu nền xám cho thanh bar */
            padding: 10px;
            border-radius: 5px;
            width: 300px; /* Chiều rộng thanh bar */
            margin-top: 20px;
        }
        #tokens {
            font-size: 24px;
            font-weight: bold;
            color: black; /* Màu chữ cho token */
        }
        /* Định vị tên người dùng ở góc trái */
        #username {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            font-weight: bold;
            color: black;
        }
        /* Lớp cho nút đã vô hiệu hóa */
        .disabled-button {
            display: none; /* Ẩn nút sau khi bấm */
        }
    </style>
</head>
<body>
    <!-- Hiển thị tên người dùng ở góc trên bên trái -->
    <div id="username"></div>

    <div class="game-container">
        <h1 id="title">Start Mining</h1> <!-- Dòng chữ sẽ thay đổi -->
        <button id="startButton" class="start-button" onclick="startCountdown()">Start</button>
        <p id="countdown"></p> <!-- Dòng đếm ngược ẩn đi -->
        
        <!-- Thanh bar nền cho dòng tokens -->
        <div id="tokens-container">
            <p id="tokens">Tokens: 0</p>
        </div>
    </div>

    <script>
        // Lấy tên người dùng từ URL và hiển thị
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('username');
        document.getElementById('username').textContent = `User: ${userName}`;

        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            const tokensElement = document.getElementById('tokens');
            const startButton = document.getElementById('startButton');
            const titleElement = document.getElementById('title'); // Lấy phần tử tiêu đề
            let time = 24 * 3600; // 24 hours in seconds
            let tokens = 0; // Initialize the token count

            // Đổi tiêu đề thành "Mining"
            titleElement.textContent = "Mining";

            // Ẩn nút Start
            startButton.classList.add('disabled-button');

            // Bắt đầu đồng hồ đếm ngược (ẩn dòng đếm ngược, chỉ cập nhật token)
            const interval = setInterval(() => {
                time--;
                tokens++; // Tăng số lượng token mỗi giây

                // Dừng đồng hồ khi hết thời gian
                if (time <= 0) {
                    clearInterval(interval);
                }

                // Cập nhật token, dòng countdown vẫn chạy ngầm
                tokensElement.textContent = `Tokens: ${tokens}`;
            }, 1000);
        }
    </script>
</body>
</html>
