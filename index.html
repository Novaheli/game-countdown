<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Game</title>
    <style>
        body {
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
        }
        .start-button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start-button:hover {
            background-color: #0056b3;
        }
        #countdown {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Start Mining</h1>
        <button class="start-button" onclick="startCountdown()">Start</button>
        <p id="countdown"></p>
    </div>

    <script>
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            let time = 10;

            countdownElement.textContent = `${time} seconds remaining`;

            const interval = setInterval(() => {
                time--;
                if (time <= 0) {
                    clearInterval(interval);
                    countdownElement.textContent = 'Game Over!';
                } else {
                    countdownElement.textContent = `${time} seconds remaining`;
                }
            }, 1000);
        }
    </script>
</body>
</html>
