<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Mining</title>
    <style>
        body {
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative; /* Cần cho việc định vị tên người dùng */
        }
        .game-container {
            text-align: center;
        }
        .start-button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start-button:hover {
            background-color: #0056b3;
        }
        #countdown {
            display: none; /* Ẩn dòng đếm ngược */
        }
        #tokens {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }
        /* Thanh ngang mờ hiển thị token */
        #token-bar {
            width: 300px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.1); /* Thanh mờ */
            border-radius: 15px;
            margin: 0 auto;
            position: absolute;
            top: 50%; /* Đặt vị trí chính giữa dòng token */
            transform: translateY(-50%);
            overflow: hidden;
        }
        #token-count {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            color: black;
        }
        /* Định vị tên người dùng ở góc trái */
        #username {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            font-weight: bold;
            color: black;
        }
        /* Lớp cho nút đã vô hiệu hóa */
        .disabled-button {
            display: none; /* Ẩn nút sau khi bấm */
        }
