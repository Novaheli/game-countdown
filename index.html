<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Mining</title>
    <style>
        body {
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative; /* Cần cho việc định vị tên người dùng */
        }
        .game-container {
            text-align: center;
        }
        .start-button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start-button:hover {
            background-color: #0056b3;
        }
        #countdown {
            display: none; /* Ẩn dòng đếm ngược */
        }
        #tokens {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        /* Thanh tiến trình cho số token */
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            margin-top: 10px;
        }
        .progress-bar {
            height: 20px;
            background-color: #4caf50;
            width: 0%;
            border-radius: 10px;
        }
        /* Định vị tên người dùng ở góc trái */
        #username {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            font-weight: bold;
            color: black;
        }
        /* Lớp cho nút đã vô hiệu hóa */
        .disabled-button {
            display: none; /* Ẩn nút sau khi bấm */
        }
    </style>
</head>

        <button id="startButton" class="start-button" onclick="startCountdown()">Start</button>
        <p id="countdown"></p> <!-- Dòng đếm ngược ẩn đi -->
        <p id="tokens">Tokens: 0</p>

        <!-- Thanh tiến trình cho số token -->
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <!-- Hiển thị số token đã lưu trữ -->
        <p id="storedTokens">$ 0</p>
    </div>
