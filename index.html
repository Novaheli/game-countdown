<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Mining</title>
    <style>
        body {
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
        }
        .start-button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start-button:hover {
            background-color: #0056b3;
        }
        #countdown, #tokens, #user {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Start Mining</h1>
        <p id="user">Welcome, <span id="username"></span></p>  <!-- Hiển thị tên người dùng ở đây -->
        <button class="start-button" onclick="startCountdown()">Start</button>
        <p id="countdown"></p>
        <p id="tokens">Tokens: 0</p>
    </div>

    <script>
        // Lấy tên người dùng từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('username');
        document.getElementById('username').textContent = userName;

        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            const tokensElement = document.getElementById('tokens');
            let time = 24 * 3600; // 24 hours in seconds
            let tokens = 0; // Initialize the token count

            function formatTime(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secondsLeft = seconds % 60;
                return `${hours}h ${minutes}m ${secondsLeft}s`;
            }

            countdownElement.textContent = `${formatTime(time)} remaining`;
            tokensElement.textContent = `Tokens: ${tokens}`;

            const interval = setInterval(() => {
                time--;
                tokens++; // Increase token count every second
                if (time <= 0) {
                    clearInterval(interval);
                    countdownElement.textContent = 'Game Over!';
                } else {
                    countdownElement.textContent = `${formatTime(time)} remaining`;
                }
                tokensElement.textContent = `Tokens: ${tokens}`; // Update the token display
            }, 1000);
        }
    </script>
</body>
</html>
